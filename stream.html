<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream it</title>
    <link rel="stylesheet" href="/assets/css/stream.css">
    <link rel="stylesheet" href="/assets/css/common.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h3>Stream Metadata</h3>
            <h5>Video Track</h5>
            <div class="dropdown">
                <button id="select-video-button" class="btn btn-default dropdown-toggle" type="button" id="videoMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Video
                    <span class="caret"></span>
                </button>
                <ul id="select-video" class="dropdown-menu" aria-labelledby="videoMenu"></ul>
            </div>
            <h5>Control</h5>
            <button id="play-button" type="button" class="btn btn-default btn-md">
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Play
            </button>
            <button id="stop-button" type="button" class="btn btn-default btn-md">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
            </button>
        </div>
        <div class="col-lg-8">
            <h3>Stream</h3>
            <input id="stream-slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="300" data-slider-step="1" data-slider-value="14"/>
            <video id="stream-video" controls autoplay></video>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/css/bootstrap-slider.min.css"
      crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/bootstrap-slider.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/assets/js/player.js"></script>
<script src="/assets/js/stream.js"></script>
</body>
</html>
